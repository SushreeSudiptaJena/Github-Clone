server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # optional: serve static assets with caching
  location ~* \.(?:css|js|svg|png|jpg|jpeg|gif|ico)$ {
    try_files $uri =404;
    expires 7d;
    add_header Cache-Control "public";
  }
}
