name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: gemini
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Wait for Postgres
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do echo "Waiting for Postgres..."; sleep 1; done
      - name: Run migrations
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:password@localhost:5432/gemini
        run: alembic -c backend/alembic.ini upgrade head
      - name: Run backend tests
        env:
          DATABASE_URL: postgresql+asyncpg://postgres:password@localhost:5432/gemini
        run: pytest backend/tests -q

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install & build
        working-directory: frontend
        run: |
          # Use npm ci if package-lock.json is present, otherwise fallback to npm install
          if [ -f package-lock.json ]; then npm ci; else npm install; fi
          npm run build
      - name: Verify build
        run: |
          if [ ! -d "frontend/dist" ]; then echo "Frontend build missing"; exit 1; fi
